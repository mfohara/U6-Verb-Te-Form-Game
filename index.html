<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Verb て Form Practice</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .game-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        input { padding: 10px; font-size: 16px; width: 80%; margin: 10px; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Japanese Verb て Form Practice</h1>
        <p id="verb"></p>
        <div id="buttons"></div>
        <div id="input-container" style="display: none;">
            <input type="text" id="answer" placeholder="Type the て form">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <p id="feedback"></p>
        <p id="completion-time" style="font-weight: bold;"></p>
        <button id="restart" onclick="startGame()" style="display: none;">Try Again</button>
    </div>
    
    <script>
        const group1Verbs = [
            { masu: "かいます", te: ["かって", "katte"], group: 1, english: "to buy" },
            { masu: "のみます", te: ["のんで", "nonde"], group: 1, english: "to drink" },
            { masu: "つくります", te: ["つくって", "tsukutte"], group: 1, english: "to make" },
            { masu: "やきます", te: ["やいて", "yaite"], group: 1, english: "to grill/bake" },
            { masu: "たちます", te: ["たって", "tatte"], group: 1, english: "to stand" },
            { masu: "すすぎます", te: ["すすいで", "susuide"], group: 1, english: "to rinse" },
            { masu: "きります", te: ["きって", "kitte"], group: 1, english: "to cut" },
            { masu: "休みます", te: ["やすんで", "yasunde"], group: 1, english: "to rest" },
            { masu: "あらいます", te: ["あらって", "aratte"], group: 1, english: "to wash" },
            { masu: "だします", te: ["だして", "dashite"], group: 1, english: "to take out" },
            { masu: "まちます", te: ["まって", "matte"], group: 1, english: "to wait" },
            { masu: "えらびます", te: ["えらんで", "erande"], group: 1, english: "to choose" },
            { masu: "とります", te: ["とって", "totte"], group: 1, english: "to take" },
            { masu: "行きます", te: ["いって", "itte"], group: 1, english: "to go" }
        ];

        const group2Verbs = [
            { masu: "食べます", te: ["たべて", "tabete"], group: 2, english: "to eat" },
            { masu: "見ます", te: ["みて", "mite"], group: 2, english: "to see/watch" },
            { masu: "います", te: ["いて", "ite"], group: 2, english: "to exist (animate)" },
            { masu: "まぜます", te: ["まぜて", "mazete"], group: 2, english: "to mix" },
            { masu: "あけます", te: ["あけて", "akete"], group: 2, english: "to open" },
            { masu: "しめます", te: ["しめて", "shimete"], group: 2, english: "to close" },
            { masu: "見せます", te: ["みせて", "misete"], group: 2, english: "to show" },
            { masu: "わすれます", te: ["わすれて", "wasurete"], group: 2, english: "to forget" }
        ];
        
        const group3Verbs = [
            { masu: "きます", te: ["きて", "kite"], group: 3, english: "to come" },
            { masu: "します", te: ["して", "shite"], group: 3, english: "to do" }
        ];

        let shuffledVerbs, currentIndex, startTime;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function selectRandomVerbs() {
            const selectedGroup1 = shuffleArray(group1Verbs).slice(0, 6);
            const selectedGroup2 = shuffleArray(group2Verbs).slice(0, 6);
            return shuffleArray([...selectedGroup1, ...selectedGroup2, ...group3Verbs]);
        }

        function startGame() {
            shuffledVerbs = selectRandomVerbs();
            currentIndex = 0;
            startTime = Date.now();
            showNextVerb();
            document.getElementById("restart").style.display = "none";
            document.getElementById("completion-time").innerText = "";
        }

        function checkAnswer() {
            let verb = shuffledVerbs[currentIndex];
            let answer = document.getElementById("answer").value.trim();
            if (verb.te.includes(answer)) {
                document.getElementById("answer").value = "";
                currentIndex++;
                showNextVerb();
            } else {
                document.getElementById("feedback").innerText = "Incorrect て form. Try again.";
            }
        }

        function showNextVerb() {
            if (currentIndex >= shuffledVerbs.length) {
                let timeTaken = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById("verb").innerText = "Game Over!";
                document.getElementById("completion-time").innerText = `You finished in ${timeTaken} seconds.`;
                document.getElementById("restart").style.display = "block";
                return;
            }
            let verb = shuffledVerbs[currentIndex];
            document.getElementById("verb").innerText = `${verb.masu} (${verb.english})`;
            document.getElementById("input-container").style.display = "block";
        }

        startGame();
    </script>
</body>
</html>
