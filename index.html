<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Verb て Form Practice</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .game-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        input { padding: 10px; font-size: 16px; width: 80%; margin: 10px; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Japanese Verb て Form Practice</h1>
        <p id="verb"></p>
        <div id="buttons"></div>
        <div id="input-container" style="display: none;">
            <input type="text" id="answer" placeholder="Type the て form">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <p id="feedback"></p>
        <button id="restart" onclick="startGame()" style="display: none;">Try Again</button>
    </div>
    
    <script>
        const group1Verbs = [
            { masu: "かいます", te: ["かって", "katte"], group: 1, english: "to buy" },
            { masu: "のみます", te: ["のんで", "nonde"], group: 1, english: "to drink" },
            { masu: "つくります", te: ["つくって", "tsukutte"], group: 1, english: "to make" }
        ];

        const group2Verbs = [
            { masu: "食べます", te: ["たべて", "tabete"], group: 2, english: "to eat" },
            { masu: "見ます", te: ["みて", "mite"], group: 2, english: "to see/watch" }
        ];
        
        const group3Verbs = [
            { masu: "きます", te: ["きて", "kite"], group: 3, english: "to come" },
            { masu: "します", te: ["して", "shite"], group: 3, english: "to do" }
        ];

        let shuffledVerbs, currentIndex, startTime;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function selectRandomVerbs() {
            const selectedGroup1 = shuffleArray(group1Verbs).slice(0, 3);
            const selectedGroup2 = shuffleArray(group2Verbs).slice(0, 3);
            return shuffleArray([...selectedGroup1, ...selectedGroup2, ...group3Verbs]);
        }

        function startGame() {
            shuffledVerbs = selectRandomVerbs();
            currentIndex = 0;
            startTime = Date.now();
            document.getElementById("restart").style.display = "none";
            document.getElementById("feedback").innerText = "";
            showNextVerb();
        }

        function showNextVerb() {
            if (currentIndex >= shuffledVerbs.length) {
                let timeTaken = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById("verb").innerText = "Game Over!";
                document.getElementById("feedback").innerText = `You finished in ${timeTaken} seconds.`;
                document.getElementById("restart").style.display = "block";
                document.getElementById("buttons").innerHTML = "";
                document.getElementById("input-container").style.display = "none";
                return;
            }

            let verb = shuffledVerbs[currentIndex];
            document.getElementById("verb").innerText = `${verb.masu} (${verb.english})`;
            document.getElementById("buttons").innerHTML = `
                <button onclick="selectGroup(1)">Group 1</button>
                <button onclick="selectGroup(2)">Group 2</button>
                <button onclick="selectGroup(3)">Group 3</button>
            `;
        }

        function selectGroup(group) {
            let verb = shuffledVerbs[currentIndex];
            if (group === verb.group) {
                document.getElementById("feedback").innerText = "Correct! Now type the て form.";
                document.getElementById("buttons").innerHTML = "";
                document.getElementById("input-container").style.display = "block";
            } else {
                document.getElementById("feedback").innerText = "Incorrect group. Try again.";
            }
        }

        function checkAnswer() {
            let verb = shuffledVerbs[currentIndex];
            let answer = document.getElementById("answer").value.trim();
            if (verb.te.includes(answer)) {
                document.getElementById("feedback").innerText = "Great job! Next verb.";
                document.getElementById("input-container").style.display = "none";
                document.getElementById("answer").value = "";
                currentIndex++;
                showNextVerb();
            } else {
                document.getElementById("feedback").innerText = "Incorrect て form. Try again.";
            }
        }

        startGame();
    </script>
</body>
</html>
